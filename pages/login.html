                    <h1 class="h3 mb-3 fw-normal">Ingresar al sitio</h1>
                    <div class="form-floating clogin my-3">

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="passwordr" placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit" id="btnregistro" class="btnregistro btn-primary btn-block">Registrarse</button>
